<!DOCTYPE html>
<html>
<head>
    <title>dgt</title>
</head>
<body>
    <form action="/addvehiculo"  method="POST">
        <input type="text" name="marca">
        <input type="text" name="modelo">
        <input type="text" name="ano">
        <input type="text" name="color">
        <input type="text" name="matricula">
        <button type="submit">
            AÃ±adir vehiculo
        </button>
    </form>

    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>marca</th>
                <th>modelo</th>
                <th>ano</th>
                <th>color</th>
                <th>matricula</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for vehiculo in vehiculos %}
            <tr>
                <td>{{ vehiculo.id }}</td>
                <td>{{ vehiculo.marca }}</td>
                <td>{{ vehiculo.modelo }}</td>
                <td>{{ vehiculo.ano }}</td>
                <td>{{ vehiculo.color }}</td>
                <td>{{ vehiculo.matricula }}</td>
                <td>

                    <a href="/deletevehiculo/{{vehiculo.id}}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>

</body>
</html>
